function DefinitListeImages()

function HMinus()	
{
    var cHours = txtHours.value;
    var nHours = parseInt(cHours);
    
    if (nHours < 1 || nHours > 10) nHours = 3;
    
    nHours -= 1;
    
    if (nHours < 1) nHours = 1;
    
    txtHours.value = nHours.toString();

    nHourMin = nHourMax-nHours;
    DefinitListeImages();    
}

function HPlus()	
{
    var cHours = txtHours.value;
    var nHours = parseInt(cHours);
    
    if (nHours < 1 || nHours > 10) nHours = 3;
    
    nHours += 1;
    
    if (nHours > 10) nHours = 10;
    
    txtHours.value = nHours.toString();
    
    nHourMin = nHourMax-nHours;
    DefinitListeImages();
}

function Minus()	
{
    var cTimer = txtTimer.value;
    var nTimer = parseInt(cTimer);
    
    if (nTimer < 50 || nTimer > 5000) nTimer = 400;
    
    if (nTimer <= 100) 
        nTimer -= 50;
    else
        nTimer -= 100;
    
    if (nTimer < 50) nTimer = 50;
    
    txtTimer.value = nTimer.toString();
}

function Plus()	
{
    var cTimer = txtTimer.value;
    var nTimer = parseInt(cTimer);
    
    if (nTimer < 50 || nTimer > 5000) nTimer = 400;
    
    if (nTimer < 100) 
        nTimer += 50;
    else
        nTimer += 100;
    
    if (nTimer > 5000) nTimer = 5000;
    
    txtTimer.value = nTimer.toString();
}

function Stop()
{
    bStoped = true;
    clearTimeout(tempo3);
}

function Start()
{
    bStoped = false;
    clearTimeout(tempo3);
    defilimg();
}

function Prev()
{
    Stop();
    nImg -= 2;
    if (nImg < 0) nImg = nImgCount-2;
    defilimg();
}

function Next()
{
    Stop();
    defilimg();
}
	
function Begin()
{
    Stop();
    nImg = -1;
    defilimg();
}

function End()
{
    Stop();
    nImg = nImgCount - 1;
    defilimg();
}
